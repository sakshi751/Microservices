name: Deploy to CF
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List contents of current directory
        run: ls -la

      - name: Install CF CLI
        run: |
          # Download the CF CLI binary using curl
          for i in {1..5}; do
           curl -sLo cf.tgz https://packages.cloudfoundry.org/stable?release=linux64-binary&version=latest && break || sleep 10
          done
          # Print the contents of the current directory for debugging
          ls -la

          # Extract the CF CLI binary
          tar -zxvf cf.tgz

          # Move the CF CLI binary to a directory in your PATH
          sudo mv cf /usr/local/bin/

      - name: Verify CF CLI installation
        run: cf --version

